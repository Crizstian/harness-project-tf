pipeline:
  name: terraform-generated-pipeline
  identifier: terraform_generated_pipeline
  projectIdentifier: ios_faceapp
  orgIdentifier: cristian_lab_org
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: crizstian_github_connector
        repoName: "ios-sample-app "
        build: <+input>
  stages:
    - stage:
        name: init
        identifier: init
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: VM
            spec:
              type: Pool
              spec:
                poolName: osx-anka
                os: MacOS
          execution:
            steps:
              - step:
                  type: Run
                  name: hello world
                  identifier: hello_world
                  spec:
                    shell: Bash
                    command: echo "hello world"
                  description: testing step
                  failureStrategies: []
